<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container align-items-center justify-content-center">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto mt-10">
          <form class="bg-white p-4 w-100 mt-10">
            <h1 class="text-center">Login to your account</h1>
            <!-- Email input -->
            <div class="form-outline mb-4 mt-4">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control w-100"
                placeholder="payam.hayati@yahoo.com"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4 password-wrapper">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a href="#" class="text-end text-decoration-none">Forgot?</a>
              </div>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter Your Password"
              />
              <img
                src="img/eye.png"
                class="toggle-password img-fluid mt-3"
                id="togglePassword"
                alt="Toggle Password Visibility"
                width="25"
                height="25"
              />
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4 w-100">
              Login now
            </button>
            <div class="text-center">
              <label>Don't have an account?</label>
              <a href="#" class="text-decoration-none">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function (e) {
          const passwordInput = document.getElementById("password");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
          // Optional: Change the image based on the password visibility state
          if (type === "text") {
            this.src = "img/eye.png"; // Use a different image for the "hide" state
          } else {
            this.src = "img/eye.png"; // Use the original image for the "show" state
          }
        });
    </script>
  </body>
</html>
